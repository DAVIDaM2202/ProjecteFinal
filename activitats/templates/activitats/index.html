{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}

    <h1>Benvinguda al panell</h1>
    <a  type="button" class="btn btn-primary" href="{% url 'login' %}">Login</a>
    <!-- Button trigger modal -->
<a id="nova" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
Registrar-se</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a type="button" class="btn btn-primary"  href="{% url 'login' %}">Save changes</a>
      </div>
    </div>
  </div>
</div>
    <a  style="margin: 50px" type="button" class="btn btn-success" href="{% url 'activitats:registre' %}">Nova persona</a>

{% endblock %}
