{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
{% load staticfiles %}

    <div id="carouselExampleControls" style="height: 100vh!important;" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" style="height: 100vh!important;" src="{% static 'img/cuatre.jpeg'%}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 100vh!important;" src="{% static 'img/sis.png'%}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" style="height: 100vh!important;" src="{% static 'img/uno.jpeg'%}" alt="First slide">
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" style="height: 100vh!important;" src="{% static 'img/cinc.jpeg'%}" alt="First slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
